<div class="row full-height">
    <div class='col-lg-12'>
      <div class='btn btn-success pull-right' style="margin-bottom:10px;" ng-click='addAuthor(author)'>Adicionar Autor</div>
      <div class="col-lg-12 full-height">
      <div class='form-group'>
        <input type='text' placeholder='Nome do Autor' ng-model='author.name' name='Author' class='form-control'>
        <br>
        <form ng-app="fileUpload" ng-controller="AddAuthorCtrl" name="form">
        <br>
          <div style="width:25%;">
          <img style="width:8.5vw; margin-left:8vw; margin-bottom:1vw; border-radius:50%;" class="post-thumbnail" src="{{ author.photo ? author.photo : defaultPhoto }}"/>
          <div style=" width:8vw; margin:auto;  color:#444;    border:1px solid #CCC;    background:#DDD;    box-shadow: 0 0 5px -1px rgba(0,0,0,0.2);    cursor:pointer;    vertical-align:middle;     padding: 5px;  text-align: center;"
          class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
            ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-change="upload(file)"
            ngf-resize="{width: 100, height: 100}"> Escolher Fotografia </div>
          </div>
        </form>
    </div>
    <div class="col-lg-12 full-height">
        <div class="col-md-6 full-height" id="pad" text-angular ng-model="author.bio" placeholder='Escreva aqui a biografia do autor...'></div>
        <div class="col-md-6 full-height" id="markdown">
          <div btf-markdown='post.body'></div>
        </div>
    </div>
  </div>
</div>
