<div class="container" style="width:90%;">
    <div class='row full-height'>
        <!-- Sidebar -->
        <div class='col-sm-12'>
            <div class="panel panel-default" style="margin-bottom: 0;">
                <div class="panel-heading" style="height: 56px;">
                    <h4 style="display: inline-block;">Palavras-Chave</h4>
                </div>
                <div class="panel-body" style=" overflow:auto; height: 85vh;">
                    <div ng-show="!categories.length">
                        <p>N&atilde;o existe nenhuma categoria em base de dados.</p>
                    </div>
                    <div ng-show="categories.length">
                        <div class="col-md-3" ng-repeat='category in categories | orderBy:"name"' style="margin-top:2vh;">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <p style="display:inline-block; width:100%; height:100%;">
                                        <p style="display:inline-block;"> {{ category.tag }}</p>
                                        <div style="float:right; margin-left:4vw; display:inline-block; cursor:pointer;">
                                            <img style="margin-top:4px;" ng-click="removeCategory( category )" src="/home/img/icons/delete.png">
                                        </div>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
