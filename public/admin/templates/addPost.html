<div class="container" style="width:90%;">
  <div class="row full-height">
    <div class='col-md-12'>
      <div class="panel panel-default">
        <div class="panel-heading">
          <form ng-submit="addPost(post)">
            <h4 style="display: inline-block;">Novo Artigo</h4><button class='btn btn-primary pull-right' style="display: inline-block;" type="submit">Publicar Artigo</button>
          </div>
          <div class="panel-body">
            <br>
            <div class='col-sm-6' style="padding-left: 0; padding-right: 0;">
              <div class="col-sm-12">
                <div class="col-sm-6" style="padding-right: 0;">
                  <input style="margin-bottom:2vh;" type='text' placeholder='T&iacute;tulo' ng-model='post.title' name='title' class='form-control'></input>
                  <select name="authorSelect" class="form-control" style="display:inline-block;" id="authorSelect" ng-model="selectedAuthor" ng-change="selectAuthor(selectedAuthor)"
                  data-ng-options="author as author.name for author in authors">
                  <option value="">Escolha o autor</option> <!-- not selected / blank option -->
                </select>
                <input type='text' style="height:17vh; margin-top:2vh; margin-bottom:2vh;" placeholder='Resumo do Artigo' ng-model='post.recap' name='title' class='form-control'>
              </div>
              <div class="col-sm-6">
                <div style="min-height:26vh;">
                  <div class="col-md-12">
                    <div class="col-md-6" style="cursor:pointer;">
                      <img style="width:100%;" ng-init="creationImage = '/home/img/icons/date_creation.png'" src="{{creationImage}}" ng-click="creationDateModal()" ng-mouseover="creationImage = '/home/img/icons/date_creation_hover.png'" ng-mouseout="creationImage = '/home/img/icons/date_creation.png'">
                      <p style="text-align:center;">{{ post.created_at | date :  "MMM d, y - HH:mm" }}</p>
                    </div>
                    <div class="col-md-6" style="cursor:pointer;">
                      <img style="width:100%" ng-init="autoImage = '/home/img/icons/date_auto.png'" src="{{ autoImage }}" ng-click="autoPublicationModal()" ng-mouseover="autoImage = '/home/img/icons/date_auto_hover.png'" ng-mouseout="autoImage = '/home/img/icons/date_auto.png'">
                      <p style="text-align:center;">{{ post.programmed_to_post | date :  "MMM d, y - HH:mm" }}</p>
                    </div>
                  </div>
                </div>
                <div style="float:right; margin:0px; margin-top:-1vh; display:none;">
                  <h5>Data de Publicação:<input style="margin-bottom:1vh;" id="timepicker" type="text" class="timepicker" ng-change="updateEmailHour()" ng-model="hour" placeholder="Alterar hora"></input></h5>
                  <div style="height:10%;">
                    <datepicker ng-model="post.programmed_to_post" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
                  </div>
                </div>
                <div style="width: 288px; margin:auto;">
                  <div class='btn pull-right' ng-class="{'btn-success' : post.isAuto, 'btn-danger' : !post.isAuto}" style="float:left !important; margin:0px; cursor:pointer; margin-top:-1vh; margin-bottom:1vh;" ng-click="changePubMode(post)">
                    <img style="display:inline-block; margin-right:14px;" ng-show="post.isAuto"  ng-src="/home/img/icons/auto.png" alt="Auto Publicação">
                    <p ng-show="post.isAuto" style="display:inline-block; text-align:center; margin: 0px;">Agendar Pub.</p>
                    <img style="display:inline-block; margin-right:14px;" ng-show="!post.isAuto"  ng-src="/home/img/icons/manual.png" alt="Publicação Manual">
                    <p ng-show="!post.isAuto" style="display:inline-block; text-align:center; margin: 0px;">Pub. Manual</p>
                  </div>
                  <div class='btn pull-right' ng-class="{'btn-success' : post.isDraft, 'btn-danger' : !post.isDraft}" style="float:right !important; cursor:pointer; margin-top:-1vh; margin-bottom:1vh;" ng-click="draftIt(post)">
                    <img style="display:inline-block; margin-right:14px;" ng-show="post.isDraft"  ng-src="/home/img/icons/public.png" alt="Rascunho">
                    <p ng-show="post.isDraft" style="display:inline-block; text-align:center; margin: 0px;">Artigo Visivel</p>
                    <img style="display:inline-block; margin-right:14px;" ng-show="!post.isDraft"  ng-src="/home/img/icons/private.png" alt="Rascunho">
                    <p ng-show="!post.isDraft" style="display:inline-block; text-align:center; margin: 0px;">Rascunho</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-12" style="padding-right: 30px; padding-left: 30px;">
              <tags-input style="border-radius:5px;" replace-spaces-with-dashes="false" ng-model="tags" tag-class="{even: $index % 2 == 0, odd: $index % 2 != 0}" placeholder="Escolha as Palavras-Chave">
                <auto-complete source="loadTags($query)" load-on-focus="true" match-class="{even: $index % 2 == 0, odd: $index % 2 != 0}"></auto-complete>
              </tags-input>
              <br>
              <div id="pad" style="height: 30vw;" text-angular ng-model="post.body" placeholder='Escreva o seu artigo aqui...'></div>
            </div>
          </div>
          <div class='col-md-6'>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4> Pré-Visualização</h4>
              </div>
              <div class="panel-body" style="height: 41vw; overflow: auto;">
                <div class="row">
                  <div class="col-md-12 full-height" id="markdown" style="padding-bottom:4vh; border:none;">
                    <div><h2 style="display:inline-block;" ng-if="post.title">{{post.title}}</h2><h2 style="display:inline-block;" ng-if="!post.title">Sem T&iacute;tulo</h2> por <h4 style="display:inline-block;" ng-if="selectedAuthor.name">{{selectedAuthor.name}}</h4><h4 style="display:inline-block;" ng-if="!selectedAuthor.name">Autor Desconhecido</h4></div>
                    <div btf-markdown='post.body'></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
