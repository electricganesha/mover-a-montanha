<div class="row full-height">
    <div class='col-lg-12'>
      <div class='btn btn-success pull-right' style="margin-bottom:10px;" ng-click='addPost(post)'>Publicar Artigo</div>
      <div class='form-group'>
        <input type='text' placeholder='T&iacute;tulo' ng-model='post.title' name='title' class='form-control'>

        <label for="authorSelect"> Autor: </label><br>
        <select name="authorSelect" id="authorSelect" ng-model="selectedAuthor" ng-change="selectAuthor(selectedAuthor)"
        data-ng-options="author as author.name for author in authors">
           <option value="">---Escolha o autor---</option> <!-- not selected / blank option -->
         </select>
         <br>
         <div style="float:right; cursor:pointer; margin-right:20px;" ng-click="draftIt(post)"><img style="display:inline-block; margin-right:14px;" ng-if="post.isDraft"  ng-src="/home/img/icons/public.png" alt="Rascunho"><p ng-if="post.isDraft" style="display:inline-block; text-align:center;">Artigo Visivel</p></div>
         <div style="float:right; cursor:pointer; margin-right:20px;" ng-click="draftIt(post)"><img style="display:inline-block; margin-right:14px;" ng-if="!post.isDraft"  ng-src="/home/img/icons/private.png" alt="Rascunho"><p ng-if="!post.isDraft" style="display:inline-block; text-align:center;">Rascunho</p></div>
         <br>
        <!--<input type='text' placeholder='Autor' ng-model='post.author' name='author' class='form-control'>-->
      </div>
    </div>
    <div class="col-lg-12 full-height">
        <!--<textarea class="col-md-6 full-height" id="pad" ng-model='post.body' placeholder='Escreva o seu artigo aqui...'></textarea>-->
        <div class="col-md-6 full-height" id="pad" text-angular ng-model="post.body" placeholder='Escreva o seu artigo aqui...'></div>
        <div class="col-md-6 full-height" id="markdown">
          <div btf-markdown='post.body'></div>
        </div>
    </div>
</div>
