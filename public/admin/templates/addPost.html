<div class="container" style="width:90%;">
  <div class="row full-height">
    <div class='col-md-12'>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 style="display: inline-block;">Novo Artigo</h4><div class='btn btn-primary pull-right' style="display: inline-block;" ng-click='addPost(post)'>Publicar Artigo</div>
        </div>
        <div class="panel-body">
          <div class='col-md-6'>
            <input type='text' placeholder='T&iacute;tulo' ng-model='post.title' name='title' class='form-control'>
            <div style="margin-top:1vw; margin-bottom:1vw; float:left; padding: 0" class='col-md-12'>
              <select name="authorSelect" class="form-control" style="width: 45%; display:inline-block;" id="authorSelect" ng-model="selectedAuthor" ng-change="selectAuthor(selectedAuthor)"
              data-ng-options="author as author.name for author in authors">
                <option value="">Escolha o autor</option> <!-- not selected / blank option -->
              </select>
              <div style="float:right;" style="display: inline-block;">
                <div class='btn pull-right' ng-class="{'btn-success' : post.isDraft, 'btn-danger' : !post.isDraft}" style="float:right; cursor:pointer;" ng-click="draftIt(post)">
                  <img style="display:inline-block; margin-right:14px;" ng-show="post.isDraft"  ng-src="/home/img/icons/public.png" alt="Rascunho">
                  <p ng-show="post.isDraft" style="display:inline-block; text-align:center; margin: 0px;">Artigo Visivel</p>
                  <img style="display:inline-block; margin-right:14px;" ng-show="!post.isDraft"  ng-src="/home/img/icons/private.png" alt="Rascunho">
                  <p ng-show="!post.isDraft" style="display:inline-block; text-align:center; margin: 0px;">Rascunho</p>
                </div>
              </div>
            </div>
            <br>
            <input type='text' style="height:8vh;" placeholder='Resumo do Artigo' ng-model='post.recap' name='title' class='form-control'>
            <br>
            <tags-input style="border-radius:5px;" replace-spaces-with-dashes="false" ng-model="tags" tag-class="{even: $index % 2 == 0, odd: $index % 2 != 0}" placeholder="Escolha as Palavras-Chave">
              <auto-complete source="loadTags($query)" load-on-focus="true" match-class="{even: $index % 2 == 0, odd: $index % 2 != 0}"></auto-complete>
            </tags-input>
            <br>
            <div id="pad" style="height: 30vw;" text-angular ng-model="post.body" placeholder='Escreva o seu artigo aqui...'></div>
          </div>
          <div class='col-md-6'>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4> Pré-Visualização</h4>
              </div>
              <div class="panel-body" style="height: 41vw; overflow: auto;"> 
                <div class="row">
                  <div class="col-md-12 full-height" id="markdown" style="padding-bottom:4vh; border:none;">
                    <div><h2 style="display:inline-block;" ng-if="post.title">{{post.title}}</h2><h2 style="display:inline-block;" ng-if="!post.title">Sem T&iacute;tulo</h2> por <h4 style="display:inline-block;" ng-if="selectedAuthor.name">{{selectedAuthor.name}}</h4><h4 style="display:inline-block;" ng-if="!selectedAuthor.name">Autor Desconhecido</h4></div>
                    <div btf-markdown='post.body'></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
