<form data-ng-submit="insert()">
    <div class="modal-header" style="padding-bottom:4vh;">
        <div class="col-md-10">
            <h4 class="modal-title"><span class="glyphicon glyphicon-picture"></span> Carregar Imagem</h4>
        </div>
        <div class="col-md-2 right">
            <a class="close" href data-ng-click="$dismiss()"><span class="glyphicon glyphicon-remove"></span></a>
        </div>
    </div>
    <div class="modal-body">
        <img style="max-width:480px; max-height:576px; margin-left:8%;" data-ng-src="{{image}}">
        <progressbar data-ng-show="progress > 0 && progress < 100" class="progress-striped active" value="progress"></progressbar>
    </div>
    <div class="modal-footer center clearfix">
        <button data-ng-click="$dismiss()" type="button" class="btn btn-default pull-left">Cancelar</button>
        <button type="submit" data-ng-disabled="image == null || image == '' || image == 'img/posts/default.svg'" class="btn btn-primary pull-right">Inserir Imagem</button>
        <div style=" cursor:pointer;    vertical-align:middle;     padding: 5px;  text-align: center;"
        class="btn btn-primary pull-right" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
          ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-change="upload(file)"><span class="glyphicon glyphicon-picture mR5"></span> Carregar Imagem</div>
    </div>
</form>
