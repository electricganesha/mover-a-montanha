<!-- Main Content -->
<div id="headerimg" class="col-md-12"></div>
<div id="headerblueband"></div>
<a href="/author/{{post.author._id}}" id="artigoAuthor">
  <div id="infoAuthorArticle">
    <img id="autorfotoarticle" style="margin:auto;" src="{{ post.author.photo }}"></img>
    <br>
    <p id="articleautorname">{{ post.author.name }}</p>
  </div>
  </a>
<div id="mainarticle" class="col-md-12">
  <div class="row">
    <div id="cabecalhoarticle">
      <br>
      <br>
      <p id="tituloartigo">{{ post.title }}</p>
    </div>
    <div id="artigoautor">
      <p style="text-transform: uppercase;"> Artigos deste autor </p>
      <br>
      <a href="/article/{{otherPost._id}}" id="otherpostsauthor" ng-repeat="otherPost in postsAuthor | orderBy: '-created_at'" ng-if="post._id != otherPost._id">
        <p style="margin:5px; margin-bottom:10px;">{{ otherPost.title }}</p>
      </a>
    </div>
    <div id="post1" btf-markdown='post1' ng-if="!post1TemVideo"></div>
    <div id="post1" ta-bind ng-model="post1" ng-if="post1TemVideo"></div>
    <div class="col-md-12" id="maincat" ng-show="mostraRecap">
      <div id="categorias">
        <p style="font-family: 'Raleway', sans-serif;"> PALAVRAS-CHAVE </p>
        <!--<a style="color:white;" href="/category/{{category._id}}" ng-repeat="category in post.categories">
          {{ category }}-->
          <div ng-repeat="category in post.categories"><a style="color:white;" href="/articles?category={{category._id}}"><p> {{ category.tag }} </p></a></div>
        <!--</a >-->
      </div>
      <div id="recap"><span id="aspa">"</span><p style="margin-top: -84px;">{{ post.recap }}</p></div>
    </div>
    <div class="col-md-12" id="maincatsemrecap" ng-show="mostraRecapSoCat">
      <div id="categoriassemrecap" style="position:relative;">
        <br>
        <p style="font-family: 'Raleway', sans-serif;"> PALAVRAS-CHAVE </p>
        <!--<a style="color:white;" href="/category/{{category._id}}" ng-repeat="category in post.categories">
          {{ category }}-->
          <div ng-repeat="category in post.categories"><a style="color:white;" href="/articles?category={{category._id}}"><p> {{ category.tag }} </p></a></div>
        <!--</a >-->
      </div>
    </div>
    <div id="post2" btf-markdown='post2' ng-if="!post2TemVideo"></div>
    <div id="post2" ta-bind ng-model="post2" ng-if="post2TemVideo"></div>
    <div id="articlefooter">
      <div id="articlefooterright" class="col-xs-12 col-md-6">
        <input type="image" src="/icons/email.png" href="#" style="width: 30px;" alt = "Partilhar via Email"
            socialshare
            socialshare-provider="email"
        </input>
        <input type="image" src="/icons/twitter.png" href="#" style="width: 30px;" alt = "Partilhar no Twitter"
            socialshare
            socialshare-provider="twitter"
        </input>
        <input type="image" src="/icons/facebook.png" href="#" style="width: 30px;" alt = "Partilhar no Facebook"
            socialshare
            socialshare-provider="facebook"
        </input>
        <input type="image" src="/icons/google.png" href="#" style="width: 30px;" alt = "Partilhar no Google+"
            socialshare
            socialshare-provider="google"
        </input>
        <input type="image" src="/icons/pocket.png" href="#" style="width: 30px;" alt = "Partilhar no Pocket"
            socialshare
            socialshare-provider="pocket">
        </input>
      </div>
      <div id="articlefooterleft" class="col-xs-12 col-md-6">
        <span> {{ convertDateToPT(post.created_at )}} </span>
      </div>
      <br>
      <br>
    </div>
  </div>
</div>
<div id="artigoautormobile">
  <p style="text-transform: uppercase;"> Artigos deste autor </p>
  <br>
  <a href="/article/{{otherPost._id}}" id="otherpostsauthor" ng-repeat="otherPost in postsAuthor" ng-if="post._id != otherPost._id">
    <p>{{ otherPost.title }}</p>
  </a>
</div>
